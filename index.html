<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ML Model Prediction Tool</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            color: #333;
            margin: 0;
            padding: 20px;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            background-color: #fff;
            padding: 20px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }

        h1 {
            text-align: center;
            color: #007bff;
        }

        p {
            font-size: 1.2em;
            line-height: 1.6em;
        }

        .form-group {
            margin: 20px 0;
        }

        label {
            display: block;
            font-size: 1.1em;
            margin-bottom: 8px;
        }

        input[type="number"] {
            width: 100%;
            padding: 10px;
            font-size: 1em;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }

        button {
            display: block;
            width: 100%;
            padding: 10px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 1.1em;
            cursor: pointer;
            margin-top: 20px;
        }

        button:hover {
            background-color: #218838;
        }

        .result {
            font-size: 1.5em;
            color: #28a745;
            text-align: center;
            margin-top: 20px;
            font-weight: bold;
        }

        .footer {
            text-align: center;
            margin-top: 50px;
            font-size: 0.9em;
            color: #777;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Machine Learning Prediction Tool</h1>
        <p>Enter a height value below to predict the corresponding weight using our simple linear regression model.</p>

        <div class="form-group">
            <label for="heightInput">Height:</label>
            <input type="number" id="heightInput" placeholder="Enter height (e.g., 12.0)" required>
        </div>

        <button onclick="predictWeight()">Predict Weight</button>

        <div class="result" id="prediction">
            <!-- The result will be displayed here -->
        </div>
    </div>

    <div class="footer">
        &copy; 2024 Your Name or Organization. All rights reserved.
    </div>

    <script>
        // Simple linear regression model coefficients (example)
        const intercept = 4.0; // The intercept term (example value)
        const slope = 2.0; // The slope term (example value)

        function predictWeight() {
            // Get the input value
            const height = parseFloat(document.getElementById('heightInput').value);

            // Simple linear regression calculation: weight = intercept + slope * height
            const predictedWeight = intercept + slope * height;

            // Display the result
            document.getElementById('prediction').textContent = `Predicted Weight: ${predictedWeight.toFixed(2)} units`;
        }
    </script>
</body>

</html>
